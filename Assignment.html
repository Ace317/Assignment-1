<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: skyblue;
            color: black;
            line-height: 1.6;
        }

        header {
            background-color: skyblue;
            color: black;
            text-align: center;
            padding: 50px 20px;
            border-bottom: 4px solid greenyellow;
        }

        header h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: wrap;
            padding: 15px 20px;
        }

        nav a {
            color: greenyellow;
            text-decoration: none;
            padding: 10px 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 10px; 
        }

        nav a:hover {
            color: greenyellow;
            background-color: skyblue;
            border-radius: 4px;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-between;
            gap: 20px;
        }

        .content {
            width: 70%;
            background-color: skyblue;
            border: 2px solid greenyellow;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            color: black;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .content p {
            margin-bottom: 15px;
        }

        .content div {
            margin-top: 15px;
            background-color: white;
            height: 300px;
            width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed greenyellow;
        }

        .content div {
            margin-top: 15px;
            background-image: url(cat.jpg);
            background-position: center;
            background-size: 100% 300px;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px double #000000;
        }
        


        .content1 {
            width: 25%;
            background-color: skyblue;
            border: 2px solid greenyellow;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .content1 h2 {
            color: black;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .content1 p {
            margin-bottom: 15px;
        }

        .content1 div {
            margin-top: 15px;
            background-color: white;
            height: 300px;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed greenyellow;
        }

        .content1 div {
            margin-top: 15px;
            background-image: url(me.jpg);
            background-position: 50% 30%;
            background-size: 100% 300px;
            background-repeat: no-repeat;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px double #000000;
        }








        @media (max-width: 726px) {
            .container {
                flex-direction: column;
            }

            .content {
                width: 100%;
                margin-bottom: 20px;
            }
            .content1 {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 360px) {
            header {
                font-size: 1.2rem;
                padding: 20px;
            }

            nav {
                flex-wrap: nowrap;
                justify-content: flex-start;
            }

            nav a {
                padding: 5px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <p>Greetings!</p>
    </header>

    <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </nav>

    <div class="container">
        <div class="content1">
            <h2>About Me</h2>
            <p>Hello </p>
            <div></div>
        </div>

        <div class="content">
            <h2>Title</h2>
            <p>Cat</p>
            <div></div>
        </div>
    </div>
</body>
</html>
